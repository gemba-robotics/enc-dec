services:
  encdec:
    build:
      context: .
      args:
        BASE_IMAGE: ${BASE_IMAGE}
    runtime: nvidia
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - ${DATASET_DIR}:/data:ro
      - ${RUNS_DIR:-./runs}:/workspace/runs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

